    <input id="id_" placeholder="id">

    <input id="tags" placeholder="tags">
    <input id="text" placeholder="text">
    <button onclick="editPost()" id="qq">Сохранить</button>
    <input id="Ntitle" placeholder="title" value="Новый пост1">
    <input id="tags__" placeholder="tags" value="первый, саша">
    <input id="Ntext" placeholder="text" value="Мой первый пост">
    <button onclick="createPost()" id="qq">Создать</button>
    <script>
        $(document).ready(function ()
        {
            getAllPost();
        });
        var getAllPost = function () 
        {
            var r = new XMLHttpRequest;
            r.onreadystatechange = function ()
            {
                if (r.readyState == 4)
                {
                    $(".response").html(r.responseText);
                }
            }
            r.open("GET", "post.php?getAllPost=true");
            r.send();
        } 
        var editPost = function ()
        {
            var t = $('#title').val();
            var m = $('#text').val();
            var tag = $('#tags').val();
            var id = $('#id_').val();
            var params = "?edit=true&message=" + m + "&title=" + t + "&id=" + id + "&tags=" + tag;
            var request = new XMLHttpRequest;
            request.onreadystatechange = function ()
            {

                if (request.readyState == 4)
                {
                    console.log(JSON.parse(request.responseText));
                    encode = JSON.parse(request.responseText);
                    if (encode.response == true)
                    {
                        getAllPost();
                    }
                }
            }
            request.open("GET", "post.php" + params);
            request.send();
        }
        var createPost = function ()
        {
            var t = $('#Ntitle').val();
            var m = $('#Ntext').val();
            var tag = $('#tags__').val();
            var params = "?create=true&message=" + m + "&title=" + t + "&tags=" + tag;
            var request = new XMLHttpRequest;
            request.onreadystatechange = function ()
            {
                if (request.readyState == 4)
                {
                    if (request.responseText == "success")
                    {
                        getAllPost();
                    }
                }
            }
            request.open("GET", "post.php" + params);
            request.send();
        }
        var deletePost = function (obj)
        {
            var id = obj.id;
            var params = "?delete=true&id=" + id;
            var request = new XMLHttpRequest;
            request.onreadystatechange = function ()
            {

                if (request.readyState == 4)
                {
                    if (request.responseText == "success")
                    {
                        getAllPost();
                    }
                }
            }
            request.open("GET", "post.php" + params);
            request.send();
        }
    </script>
